<!doctype html>
<html lang="en" ng-app="MyApp">

<head>

  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
  <title>Lunch Checker</title>
</head>

<body>
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <label>If you enter an empty item it will be considered as a list item:
        For example: meat, soup, juice, , salad; there are five elements</label>
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
        class="form-control" ng-model="lunchInput">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="sayMessage()">Check If Too Much</button>
    </div>
    <div class="form-group message">
      {{message}}
    </div>
  </div>

</body>

</html>
